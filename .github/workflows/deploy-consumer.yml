name: Deploy Consumer App

on:
  workflow_run:
    workflows: ["Deploy to Heroku"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: read
      packages: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GH_TOKEN

      - name: Build consumer app
        run: |
          cd consumer-app
          
          # Verify main webapp is available
          echo "Verifying main webapp is available..."
          mvn dependency:get \
            -DremoteRepositories=github::default::https://maven.pkg.github.com/${{ github.repository }} \
            -DgroupId=com.example \
            -DartifactId=demo-webapp \
            -Dversion=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout) \
            -Dpackaging=war \
            -Dtransitive=false
          
          # Build consumer app
          echo "Building consumer app..."
          mvn clean package -DskipTests
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_ACTOR: ${{ secrets.GH_USER }}
          MAVEN_USERNAME: ${{ secrets.GH_USER }}
          MAVEN_PASSWORD: ${{ secrets.GH_TOKEN }}

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.14
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_CONSUMER_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          appdir: "consumer-app"
          procfile: "web: java $JAVA_OPTS -jar target/dependency/jetty-runner.jar --port $PORT target/demo-consumer.war"
          healthcheck: "https://${{ secrets.HEROKU_CONSUMER_APP_NAME }}.herokuapp.com/hello"
          rollbackonhealthcheckfailed: true

      - name: Verify Deployment
        run: |
          # Give the app a moment to start
          sleep 10
          # Check the health endpoint
          if curl -f "https://${{ secrets.HEROKU_CONSUMER_APP_NAME }}.herokuapp.com/hello"; then
            echo "Consumer app deployment verified successfully"
            exit 0
          else
            echo "Consumer app health check failed"
            exit 1
          fi
